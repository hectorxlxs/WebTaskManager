<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>

	<!--<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">-->

	<!--MAIN CSS FILE-->
	<link rel = "stylesheet" href="{{url_for('static', filename = 'main.css')}}">

	<!--BOOTSWATCH-->
	<link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">

	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class = "navBar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h5>ETASKS</h5>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="margin-left:38%;" align="center">
                    <form class = "form-inline" action = "/create-task" method = "post">
                        <div class="form-group mb-2">
                            <label>New Task</label>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <input class = "form-control" name = "task_name">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Add Task</button>
                    </form>
                </div>
            </div>
            <a class="btn btn-dark" href="/logout">Cerrar sesi√≥n</a>
        </nav>
	</div>
    <br><br>
    <div class="card" style="width: 40%; margin:auto">
        <h1 class="card-header" align = "center">TASKS</h1>
        <ul class="list-group list-group-flush">
            {% for task in tasks %}
                <li class="list-group-item">
                    <div class="form-row">
                        <div class="col" style="flex-grow:3; margin-top:auto;">
                            <label class="{% if task.done %}doneTask{% endif %}">{{task.content}}</label>
                        </div>
                        <div class="col" align="right" style="margin-top:6px;">
                            <a href="/change-task-status/{{task.id}}">
                                <img style="height:20px; width:20px"
                                     src="{% if task.done %} https://icons.deanishe.net/icon/icomoon/444/checkbox-checked/256.png
                                          {% else %} https://icons.deanishe.net/icon/icomoon/444/checkbox-unchecked/256.png {% endif %}">
                            </a>
                        </div>
                        <div class="col" align="right">
                            <a href="/delete-task/{{task.id}}" class="btn btn-primary">Eliminar</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
	</div>
</body>
</html>
