<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<!--<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">-->

	<!--MAIN CSS FILE-->
	<link rel = "stylesheet" href="{{url_for('static', filename = 'main.css')}}">

	<!--BOOTSWATCH-->
	<link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">

	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div class = "navBar">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">ETASKS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="login">Iniciar sesión<span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="contact">Contacto</a>
                </div>
            </div>
        </nav>
	</div>
    <br><br><br><br><br>
	<div align="center">
        <div align="center" class="card" style="width: 25rem;">
            <div class="card-body">
                <h2 align="center" class="card-title">INICIO DE SESIÓN</h2>
                {% if login_error == "EmailNotFound" %}
                    <small class="badText">El email introducido no está registrado, <a href="/">regístrate</a></small>
                {% elif login_error == "InvalidPassword" %}
                    <small class="badText">El email y la contraseña no coinciden</small>
                {% endif %}
                <hr>
                <form method="post" action="/log-user-in">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="True" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required="True" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
